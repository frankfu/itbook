$def with (books, pages, search)

<h3>“$search”相关：</h3>

$if books:
    $for book in books:
        <h2><a href="/book/$book.id">$book.title</a></h2>
        <p>$:book.description<p>
$else:
    <p>没有相关内容，请使用其他关键字查找<p>

$for page in range(1, pages + 1):
    $if search:
        <a href="/result/$search/$page">$page</a>
    $else:
        <a href="/result/$page">$page</a>
<br/><br/>
